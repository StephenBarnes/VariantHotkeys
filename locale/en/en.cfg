[controls-description]
VariantHotkeys-up=Increase tier of selected item
VariantHotkeys-down=Decrease tier of selected item
VariantHotkeys-left=Switch to previous variant of selected item
VariantHotkeys-right=Switch to next variant of selected item
VariantHotkeys-tab-left=Switch to previous tab of Factoriopedia, if mode is set to Factoriopedia
VariantHotkeys-tab-right=Switch to next tab of Factoriopedia, if mode is set to Factoriopedia

[mod-setting-name]
VariantHotkeys-mode=Mode

[mod-setting-description]
VariantHotkeys-mode=Factoriopedia mode moves between items in the same arrangement as Factoriopedia; should be compatible with all mods.\n\nHandmade mode uses a different arrangement designed for Space Age, and may not work well with other overhaul mods.

